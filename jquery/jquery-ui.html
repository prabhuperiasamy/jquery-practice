    <script src="js/jquery/jquery-3.5.1.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script>

        $(document).ready(function(){

            //DatePicker 
            $("#dateinput").datepicker({
                numberOfMonths:1,
                changeYear: true,
                changeMonth: true,
                showWeek: true,
                //weekHeader:"Wk.No",
                showOtherMonths:true,
                minDate: new Date(1990,1,1),
                maxDate: new Date(2024,1,1)
            });

            //Image Tooltip
            $("img").tooltip({
                track: true,
                content: "Screenshot",
                show: {
                    //effect: "blind",
                    effect: "highlight",
                    duration: 1000
                }
            });

            //accordion
            $("#panel").accordion({
                collapsible:true,
                //event:"mouseover",
                animate:500,
                heightStyle:true,
                icons:{header:"ui-icon-plus",activeHeader:"ui-icon-minus"}
            });

            //MessageBox
            $("#btn1").click(function(){
                //alert();
                $("#messageBox").dialog({
                    title:"aaa",
                    draggable:false,
                    resizeable:true,
                    height:300,
                    modal:true,
                    buttons:[
                        {
                            text:"close",
                            icon:"ui-icon-heart",
                            click: function(){
                                $(this).dialog("close");
                            }

                        },
                        {
                            text:"ok",
                            icon:"ui-icon-heart",
                            click: function(){
                                alert("hello");
                            }
                        }
                    ]
                });
            });

            //Autocomplete
            var cities = ["mumbai","chennai","kolkata","bangalore"];
            $("#cityText").autocomplete({
                source: cities,
            },
            {
                autoFocus:true
            });

            //getters and setters
            // var height = $("#dateinput").datepicker( "option", "title" );
            // alert(height);
            //$( ".selector" ).dialog( "option", "height", 400 ); 

            //draggable
            $("#div4").draggable({
                cursor:"grabbing"
            });


      });

    </script>
